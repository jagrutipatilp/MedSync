<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Services - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/Multi-step-form.css">
    <link rel="stylesheet" href="assets/css/Pricing-Duo-badges.css">
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span style="color: var(--bs-primary-text-emphasis);">Med-Sync</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" style="color: var(--bs-primary-text-emphasis);">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html" style="color: var(--bs-primary-text-emphasis);">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="fitness.html">Fitness</a></li>
                    <li class="nav-item"><a class="nav-link" href="guidelines.html">Guidelines</a></li>
                    <li class="nav-item"><a class="nav-link" href="AI.html">AI</a></li>
                </ul><a class="btn btn-primary shadow" role="button" href="signup.html">Sign up</a>
            </div>
        </div>
    </nav>
    <section class="py-5" style="margin: 3%;">
        <div class="container">
            <form method="post">
                <div data-animation="scaleIn">
                    <h3 class="text-center multisteps-form__title">Basic Info</h3>
                    <div></div>
                    <div class="multisteps-form__content">
                        <div class="row gy-1 row-cols-1 text-center justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col text-center align-self-center m-auto"><img id="previewImage" class="img-thumbnail" src="assets/img/acc.png" width="106" height="106"></div>
                            <div class="col text-center d-flex d-md-flex d-lg-flex justify-content-center align-self-center mx-auto justify-content-md-center justify-content-lg-center"><input class="form-control form-control-sm" type="file" id="imageUploader" accept="image/*" style="width: 110px;"></div>
                        </div>
                        <div class="row gy-1 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control multisteps-form__input" type="text" placeholder="First name " required="" pattern="^[a-zA-Z\s]{2,50}$" minlength="2" maxlength="50"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control multisteps-form__input" type="text" placeholder="Middle name " minlength="2" maxlength="50" pattern="^[a-zA-Z\s]{2,50}$"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control multisteps-form__input" type="text" placeholder="First name " required="" minlength="2" maxlength="50" pattern="^[a-zA-Z\s]{2,50}$"></div>
                            </div>
                        </div>
                        <div class="row gy-1 row-cols-2 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col-auto"><label class="col-form-label">DOB :</label></div>
                                    <div class="col"><input class="form-control" type="date" required=""></div>
                                </div>
                            </div>
                            <div class="col align-self-center">
                                <div class="col-12 col-sm-6" style="width: auto;">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="gender" checked=""><label class="form-check-label" for="formCheck-1">Male</label></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2" name="gender"><label class="form-check-label" for="formCheck-2">Female</label></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3" name="gender"><label class="form-check-label" for="formCheck-3">Other</label></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row gy-1 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Degree"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Specialization"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="tel" placeholder="Office Number" name="phone" required="" minlength="10" maxlength="10"></div>
                            </div>
                        </div>
                        <div class="row gy-1 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col-auto col-xl-4 col-xxl-4"><input class="form-control" type="number" placeholder="Experiance"></div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Hospital/Clinic Name"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Treatment Offered"></div>
                            </div>
                        </div>
                        <div class="row gy-1 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Language-1 "></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Language-2"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Language-3"></div>
                            </div>
                        </div>
                        <div class="row gy-1 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col">
                                <div class="col-12 col-sm-6" style="width: auto;"><textarea class="form-control" placeholder="Clinic Address" name="address"></textarea></div>
                            </div>
                        </div>
                        <div class="row gy-1 justify-content-start align-items-start" style="padding: 9px;">
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control multisteps-form__input" type="text" placeholder="Zip Code"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><input class="form-control" type="text" placeholder="Consultation Fees"></div>
                            </div>
                            <div class="col-auto col-xl-4 col-xxl-4">
                                <div class="col-12 col-sm-6" style="width: auto;"><select class="form-select">
                                        <optgroup label="Availability">
                                            <option value="1">Weekend Unavailable</option>
                                            <option value="2">24/7 Available</option>
                                            <option value="3">Highly active.</option>
                                        </optgroup>
                                    </select></div>
                            </div>
                        </div>
                        <div id="next-button" class="button-row d-flex mt-4"><button class="btn btn btn-primary ml-auto js-btn-next" type="submit" title="Next">Next</button></div>
                    </div>
                </div>
                <div id="single-form-next-prev" class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                    <h3 class="text-center multisteps-form__title">Medical History</h3>
                    <div class="row">
                        <div class="col-auto align-self-center"><label class="col-form-label">Chronic Conditions:</label></div>
                        <div class="col align-self-center">
                            <div><input type="radio" id="chronicYes" name="chronic" value="Yes"><span> Yes </span><input type="radio" id="chronicNo" name="chronic" value="No"><span> No </span></div>
                        </div>
                    </div>
                    <div class="row" style="padding: 0px;padding-bottom: 12px;">
                        <div class="col"><input class="form-control form-control mt-2 visually-hidden" type="text" id="chronicDetails" maxlength="100" placeholder="Please specify chronic conditions"></div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-auto"><label class="col-form-label" for="surgeries">Past Surgeries or Procedures:</label></div>
                            <div class="col"><input class="form-control form-control" type="text" id="surgeries" placeholder="E.g., Appendectomy, Knee Surgery"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-auto"><label class="col-form-label">Family Medical History:</label></div>
                            <div class="col align-self-center">
                                <div><input type="radio" id="fammedyes" name="familyHistory" value="Yes"><span> Yes </span><input type="radio" id="fammedno" name="familyHistory" value="No"><span> No </span></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3"></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-auto"><label class="col-form-label" for="medications">Medications:</label></div>
                            <div class="col"><input class="form-control form-control" type="text" id="medications" placeholder="E.g., Paracetamol, Aspirin"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-auto"><label class="col-form-label" for="allergies">Allergies:</label></div>
                            <div class="col"><input class="form-control form-control" type="text" id="allergies" placeholder="E.g., Pollen, Penicillin"></div>
                        </div>
                    </div>
                    <div id="form-content-1" class="multisteps-form__content">
                        <div id="next-prev-buttons" class="button-row d-flex mt-4"><button class="btn btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button><button class="btn btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button></div>
                    </div>
                </div>
                <div class="bg-white shadow multisteps-form__panel p-4 rounded" id="single-form-next-prev-2" data-animation="scaleIn">
                    <h3 class="text-center multisteps-form__title">Lifestyle</h3>
                    <div id="form-content-3" class="multisteps-form__content">
                        <div class="row mb-3">
                            <div class="col-auto"><label class="col-form-label" for="smoking">Do you smoke?</label></div>
                            <div class="col align-self-center">
                                <div><input type="radio" id="smokingYes" name="smoking" value="Yes"><span style="padding-right: 11px;">Yes</span><input type="radio" checked="" id="smokingNo" name="smoking" value="No"><span>No</span></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto"><label class="col-form-label" for="exercise">Exercise Frequency:</label></div>
                            <div class="col"><select class="form-select form-select" id="exercise">
                                    <option value="never">Never</option>
                                    <option value="rarely">Rarely</option>
                                    <option value="often">Often</option>
                                    <option value="daily">Daily</option>
                                </select></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto"><label class="col-form-label" for="diet">Dietary Habits:</label></div>
                            <div class="col"><input class="form-control form-control" type="text" id="diet" placeholder="E.g., Vegetarian, Non-Vegetarian"></div>
                        </div>
                        <div class="d-flex button-row mt-4" id="next-prev-buttons-2"><button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button><button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button></div>
                    </div>
                </div>
                <div class="bg-white shadow multisteps-form__panel p-4 rounded" id="single-form-next-prev-3" data-animation="scaleIn">
                    <h3 class="text-center multisteps-form__title">Current Health</h3>
                    <div id="form-content-4" class="multisteps-form__content">
                        <div class="row mb-3">
                            <div class="col-auto"><label class="col-form-label" for="currentCondition">Describe your current condition:</label></div>
                            <div class="col"><textarea class="form-control form-control" id="currentCondition" placeholder="E.g., Fatigue, Pain, etc." rows="3"></textarea></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto"><label class="col-form-label" for="doctorVisit">Last doctor's visit:</label></div>
                            <div class="col"><input class="form-control form-control" id="doctorVisit" type="date"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto"><label class="col-form-label" for="ongoingTreatments">Ongoing Treatments:</label></div>
                            <div class="col"><input class="form-control form-control" type="text" id="ongoingTreatments" placeholder="E.g., Physiotherapy, Medications"></div>
                        </div>
                        <div class="d-flex button-row mt-4" id="next-prev-buttons-3"><button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button><button class="btn btn-primary ml-auto js-btn-submit" type="submit" title="Submit">Submit</button></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="bg-primary-gradient"></footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
    <script src="assets/js/Input-Image-With-Preview-input_image_preview.js"></script>
    <script src="assets/js/Multi-step-form-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
